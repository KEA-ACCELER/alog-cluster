apiVersion: apps/v1
kind: Deployment
metadata:
  name: alog-service-aggr
  labels:
    app: alog
    tier: service-aggr
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alog
      tier: service-aggr
  template:
    metadata:
      labels:
        app: alog
        tier: service-aggr
    spec:
      containers:
      - name: alog-service-aggr
        image: chromato99/alog-service-aggr:latest
        env:
        ports:
        - containerPort: 8082
          name: aggr-http
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: alog-service-aggr
spec:
  ports:
  - name : aggr-port
    port: 8082
    targetPort: aggr-http
  selector:
    app: alog
    tier: service-aggr
---